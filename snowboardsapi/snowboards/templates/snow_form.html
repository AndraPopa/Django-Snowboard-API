<!DOCTYPE html>
<html lang="en">

  <body>
    {% if name %}
    <h1>Hello {{ name }}</h1>
    {% else %}
    <h1>Hello World</h1>
    {% endif %}

  <form class="" method="post">
    {% for form in formset %}
        <div class="">
            {% for field in form %}
                {{ field }}
            {% endfor %}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Save</button>
    </form>

  </body>

</html>
